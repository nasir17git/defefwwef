name: Slack Notification

on:
  push:
  workflow_dispatch:
    inputs:
      print_tags:
        description: 'True to print to STDOUT'
        required: true
        type: boolean
      tags:
        description: 'Test scenario tags'
        required: true
        type: string
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

env:
  APPLICATION_NAME: aa

jobs:
  notify:
    name: Post to Slack
    runs-on: ubuntu-latest
    env:
      SHA8: ${GITHUB_SHA::8}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # - name: AWS login
      #   uses: aws-actions/configure-aws-credentials@v2
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ap-northeast-2

      - name: Get Short SHA
        run: |
          echo "GITHUB_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # - name: Setup MySQL
      #   uses: mirromutth/mysql-action@v1.1
      #   with: 
      #     mysql version: 5.7.12
      #     mysql database: lendit_test
      #     mysql user: aaa
      #     mysql password: aaa

      # - name: Start MongoDB
      #   uses: supercharge/mongodb-github-action@1.8.0
      #   with:
      #     mongodb-version: '4.2'

      # - name: version check
      #   run: | 
      #     mongosh
      #     mongo --version
      - name: slack_message_for_master_fail
        id: pre_slack
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "job_emoji=:white_check_mark:" >> $GITHUB_ENV
          else
            echo "job_emoji=:x:" >> $GITHUB_ENV
          fi
  
      - name: Post to Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'C05J50BRRB3'  # Replace with your Slack channel ID or name
          payload: |
            {
              "text": "${{ steps.pre_slack.outputs.job_emoji }} <${{ github.event.repository.html_url }}|*${{ env.APPLICATION_NAME }}*>, <${{ github.event.repository.html_url }}/tree/${{ github.ref_name }}|${{ github.ref_name }}>, <${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}|*${{ env.APPLICATION_NAME }} 운영 배포 ${{ job.status }}*>",
              "attachments": [
                {
                  "color": "${{ steps.pre_slack.outputs.color }}",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "To `${{ env.APPLICATION_NAME }}` '<${{ github.event.repository.html_url }}/commits/${{ github.sha }}|${{ steps.pre_slack.outputs.message }} ${{ env.GITHUB_SHA_SHORT }}>' by ${{ github.actor }}. ${{ env.failed_slack_message }}"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

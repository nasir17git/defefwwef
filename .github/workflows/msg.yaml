      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ap-northeast-2

      # - name: Get Short SHA
      #   run: |
      #     echo "GITHUB_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # - name: Setup MySQL
      #   uses: mirromutth/mysql-action@v1.1
      #   with: 
      #     mysql version: 5.7.12
      #     mysql database: lendit_test
      #     mysql user: aaa
      #     mysql password: aaa

      # - name: Start MongoDB
      #   uses: supercharge/mongodb-github-action@1.8.0
      #   with:
      #     mongodb-version: '4.2'

      # - name: version check
      #   run: | 
      #     mongosh
      #     mongo --version
      - name: slack_message_for_master_fail
        id: pre_slack
        if: failure()
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "job_emoji=:white_check_mark:" >> $GITHUB_ENV
          else
            echo "job_emoji=:x:" >> $GITHUB_ENV
          fi
  
      - name: Post to Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'C05J50BRRB3'  # Replace with your Slack channel ID or name
          payload: |
            {
              "attachments": [
                {
                  "color": "good",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*`${{ env.job_emoji }} aaa, ${{ github.ref_name }}, ${process.env.AS_WORKFLOW} ${{ job.status }}`*"
                      }
                    },        
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "only"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
